<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuente Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="https://i.pinimg.com/736x/c8/36/ea/c836ea948ab79b6633e1590ad2173d0a.jpg" alt="Pochacco">
            <h1 class="title">Bienvenido</h1>
            <p class="subtitle">Digita el correo y la contraseña</p>
            <form action="/" class="form" >
                <label for="usuario" class="label">Usuario</label>
                <input type="text" id="usuario" placeholder="Escribe tu usuario" class="input input-usuario">

                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="Escribe tu contraseña" class="input input-password">

                <a href="olvidado.html" class="contra">¿Olvidaste tu contraseña?</a>
                <input type="submit" value="Registrarse" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
