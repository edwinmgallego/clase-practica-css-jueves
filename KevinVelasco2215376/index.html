<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="https://ssl.gstatic.com/onebox/media/sports/logos/paYnEE8hcrP96neHRNofhQ_64x64.png" alt="logo-barcelona" class="logo-barcelona">
            <h1 class="titulo">BIENVENIDO</h1>
            <p class="subtitulo">Digita el correo y la contraseña:</p>
            <form action="/" class="form">
                <label for="email" class="label"> Correo electrónico </label>
                <input type="text" id="email" placeholder="user@gmail.com" class="input input-email" >
                <label for="password" class="label"> Contraseña </label>
                <input type="password" id="password" placeholder="*****" class="input input-password">
                <input type="submit" value="Ingresar" class="primary-button login-button">
                <a href="/OlvideContra.html">Olvidé mi contraseña</a>
                <button type="button" class="primary-button login-button"> 
                    <a href="/Registro.html" class="texto">Registrarse</a>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
