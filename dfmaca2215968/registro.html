<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="https://pattern.uao.edu.co/images/UAO-logo-simple.png" alt="Logo_UAO" class="logo_UAO">
            <h1 class="title">REGÍSTRATE</h1>
            <p class="subtitle">Por favor ingresa tus datos.</p>

            <form action="index.html" method="GET" class="form">
                <label for="username" class="label">Usuario</label>
                <input type="text" id="username" placeholder="Usuario" class="input input-username" required>

                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="******" class="input input-password" required>

                <label for="confirm-password" class="label">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" placeholder="******" class="input input-confirm-password" required>

                <input type="submit" value="Registrarse" class="primary-button register-button">
            </form>
        </div>
    </div>
</body>
</html>
