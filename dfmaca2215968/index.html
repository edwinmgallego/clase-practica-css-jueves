<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="login">
        <div class ="form-container">
            <img src="https://pattern.uao.edu.co/images/UAO-logo-simple.png" alt="Logo_UAO" class ="logo_UAO">
            <h1 class="title">BIENVENIDO</h1>
            <p class="subtitle">digite el correo y la Contraseña.</p>

            <form action="/" class="form">
            <label for="email" class="label">Correo Electronico</label>
            <input type="text" id="email" placeholder="user@uao.edu.co" class="input input-email">
            <label for="password" class="label">Contraseña</label>
            <input type="password" id="password" placeholder="******" class="input input-password">
            <input type="submit" value="ingresar" class="primary-button login-button">
        </form>
        </div>
    </div>
</body>
</html>
