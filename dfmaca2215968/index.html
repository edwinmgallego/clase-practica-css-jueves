<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="login">
        <div class ="form-container">
            <img src="https://pattern.uao.edu.co/images/UAO-logo-simple.png" alt="Logo_UAO" class ="logo_UAO">
            <h1 class="title">BIENVENIDO</h1>
            <p class="subtitle">Digite el correo y la contraseña.</p>

            <form action="/" class="form">
                <label for="email" class="label">Correo Electrónico</label>
                <input type="text" id="email" placeholder="user@uao.edu.co" class="input input-email">
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="******" class="input input-password">
                <a href="contraseña.html" class="label">¿Olvidaste tu contraseña?</a>

                <!-- Nuevo botón de Registro -->
                <a href="registro.html" class="primary-button login-button button">Regístrate</a>

                <!-- Botón de Ingresar -->
                <input type="submit" value="Ingresar" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
