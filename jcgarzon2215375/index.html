<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="https://pattern.uao.edu.co/images/UAO-logo.png" alt="logo-uao" class="logo-uao">
            <h1 class="title">BEM-VINDO</h1>
            <p class="subtitle">Digita tus datinhos</p>
        <form action="/"class="form">
            <label for="email" class="label">Correo Electronico</label>
            <input type="text" id="email" placeholder="user@uao.edu.co" class="input input-email">
            <label type="password" class="label">Contraseña</label>
            <input type="password" placeholder="*****" id="password" class="input input-password">
            <input type="submit" value="Ingresar" class="primary-button login-button">
            <a href="contra.html" class="label">¿Olvidaste tu Contraseña?</a>
        </form>

        </div>
    </div>
</body>
