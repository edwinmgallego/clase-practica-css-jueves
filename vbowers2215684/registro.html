<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img src="https://www.sanrio.com/cdn/shop/files/ecomm-CHGAL-50TH_367x353px_01-HK_150x.png?v=1706834552"
                alt="kitty" class="kitty">
            <h1 class="title">Registro</h1>
            <p class="subtitle">Completa la siguiente información.</p>

            <form action="/" class="form">
                <label for="name" class="label">Nombre </label>
                <input type="text" id="email" placeholder="Nombre completo" class="input input-email">
                <label for="email" class="label">Correo electrónico </label>
                <input type="text" id="email" placeholder="user@uao.edu.co" class="input input-email">
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="********" class="input input-password">
                <button type="button" onclick="window.location.href='index.html'"
                    class="registro-button">Registrarse</button>

            </form>
        </div>
    </div>

</body>

</html>
