<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Registrate</title>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img
          class="logo-uao"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Logo_UAO.svg/1200px-Logo_UAO.svg.png"
          alt="logo"
        />
        <h1 class="title">BIENVENID@</h1>
        <p class="subtitle">
          Digite nombre, correo y contraseña para crea su cuenta
        </p>
        <form action="index.html" class="form">
          <label for="name" class="label">Nombre</label>
          <input
            type="text"
            id="name"
            placeholder="Ingresa tu nombre"
            class="input input-email"
          />
          <br />

          <label for="email" class="label">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            placeholder="Ingresa tu correo"
            class="input input-email"
          />

          <label for="password" class="label">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="********"
            class="input input-password"
          />

          <button class="primary-button login-button">
            <a class="aBtn" href="index.html">Enviar</a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
